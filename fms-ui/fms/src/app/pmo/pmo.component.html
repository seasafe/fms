<header>
    <app-header></app-header>
</header>

<main>
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="card border-primary">

                    <div class="card-header" style="background-color: #1036A0;color: white;">
                        <span>Assign PMO</span>
                        <span class="pull-right float-right"><i class="fa fa-times"></i></span>
                    </div>
                    <div class="card-body">
                        <form #pmoForm="ngForm" name="form" novalidate>
                            <div class="form-group row form-inline">
                                <div class="m-3">
                                    <label id="lbl-pmo-email" for="email" class="col-form-label">Enter
                                        Email:</label>
                                </div>
                                <div class="m-3">
                                    <input #assignMail type="email" class="form-control" id="email" name="email"
                                        required placeholder="Enter Email Address">
                                    <div *ngIf="pmoForm.hasError('required', 'email') && assignMail.touched"
                                        class="alert alert-danger">Email is required</div>
                                    <div *ngIf="pmoForm.hasError('pattern', 'email') && assignMail.touched"
                                        class="alert alert-danger">Not a valid email address</div>
                                </div>

                                <div class="m-3">
                                    <input type="submit" class="btn btn-success form-control"
                                        [disabled]="!pmoForm.form.valid" (click)="assignPMO(assignMail.value,false)"
                                        value="ADD PMO">
                                </div>
                                <div class="m-3">
                                    <input type="submit" class="btn btn-danger form-control"
                                        [disabled]="!pmoForm.form.valid" (click)="assignPMO(assignMail.value,true)"
                                        value="REMOVE PMO">
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

                        <p-table #dt [columns]="cols" [value]="pmoList" [paginator]="true" [rows]="5"
                            [loading]="loading">
                            <ng-template pTemplate="caption">
                                <div style="text-align: right">
                                    <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                                    <input type="text" pInputText size="50" placeholder="Global Filter"
                                        (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                        {{col.header}}
                                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                                            ariaLabelDesc="Activate to sort in descending order"
                                            ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                                    </th>
                                </tr>
                                <tr>
                                    <th *ngFor="let col of columns" [ngSwitch]="col.field">
                                        <input *ngSwitchCase="'email'" pInputText type="text"
                                            (input)="dt.filter($event.target.value, col.field, 'contains')">
                                        <input *ngSwitchCase="'firstName'" pInputText type="text"
                                            (input)="dt.filter($event.target.value, col.field, 'contains')">
                                        <input *ngSwitchCase="'lastName'" pInputText type="text"
                                            (input)="dt.filter($event.target.value, col.field, 'contains')">
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-columns="columns">
                                <tr [pSelectableRow]="rowData">
                                    <td *ngFor="let col of columns">
                                        {{rowData[col.field]}}
                                    </td>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="emptymessage" let-columns>
                                <tr>
                                    <td [attr.colspan]="columns.length">
                                        No records found
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>




                    </div>
                </div>
            </div>

        </div>


    </div>
