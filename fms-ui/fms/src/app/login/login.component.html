<header>
    <app-header></app-header>
</header>

<main>
    <div class="container-fluid">
        <div class="container-fluid row py-1">
            <div class="row">
                <div class="col-md-4">
                    <div style="margin: 0px; width: 820px; height: 312px;">
                        <video data-video-width="820" data-video-height="312" controls
                            src="https://www.tutorialrepublic.com/examples/video/shuttle.mp4"
                            style="top: -96px;"></video>


                    </div>

                </div>

                <div class="col-md-4"></div>

                <div id="loginformid" class="col-md-4 float-right bg-light border ">
                    <div class="container py-5">
                        <div class="columns large- no-padding">
                            <i class="fas fa-hands-helping" style="color: green;"></i>
                            <img class="cog-logo" style="max-width:220px;width:45%"
                                src="https://www.cognizant.com//content/dam/cognizant_foundation/Dotcomimage/COG-Logo-White.svg">

                            <span style="padding-left: 10px;">
                                <b>
                                    <font size="4" color="black">Outreach</font>
                                </b>
                            </span>
                        </div>
                        <div style="margin: 0px;">feedback management system</div>

                        <div>&nbsp;</div>

                        <form [formGroup]="loginForm" (ngSubmit)="login();">
                            <div class="form-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control" name="username" formControlName="username"
                                    [ngClass]="{ 'is-invalid': submitted && loginFormValues.username.errors }"
                                    placeholder="Employee No / email / Name">
                                <div *ngIf="submitted && loginFormValues.username.errors" class="invalid-feedback">
                                    <div *ngIf="loginFormValues.username.errors.required">
                                        Username/email/employee Id is required and must be a valid name
                                    </div>
                                </div>
                            </div>
                            <div>&nbsp;</div>
                            <div class="form-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="password" type="password" class="form-control" name="password"
                                    formControlName="password" placeholder="Password"
                                    [ngClass]="{ 'is-invalid': submitted && loginFormValues.password.errors }">
                                <div *ngIf="submitted && loginFormValues.password.errors" class="invalid-feedback">
                                    <div *ngIf="loginFormValues.password.errors.required">
                                        Password is required and must be a valid name.
                                    </div>
                                    <div *ngIf="loginFormValues.password.errors.minlength">Password must be at least 5
                                        characters</div>
                                </div>

                            </div>

                            <div>&nbsp;</div>
                            <div style="margin: 0px;">
                                <div class="checkbox">
                                    <label><input type="checkbox"> Remember me</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<footer>
    <app-footer></app-footer>
</footer>
